<div class="w-full max-w-[600px] mx-auto px-5 pt-[100px]">
    <h1 class="text-4xl mb-8">Upload your photos</h1>
  
    <div>
      <div
        [style.width]="progress()"
      ></div>
    </div>
  
    <div
    >
      <input
        type="file"
        accept="images/*"
        (change)="changeInput($event)"
      />
    </div>
  </div>
